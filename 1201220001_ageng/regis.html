<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahana Taman Hiburan</title>
    <link rel="stylesheet" href="style.css">
    <link href="assets/carousel.png" type="image/x-icon" rel="shortcut icon">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/carousel.png" alt="Logo Wahana Taman Hiburan">
        </div>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="#">Denah Taman Hiburan</a></li>
            <li><a href="#">Daftar Harga Tiket</a></li>
            <li><a href="tiket.html" href="#">Tiket</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <header>
        <H2>REGISTRASI</H2>
    </header>
    <div class="divRegis">
        <br>
        <form action="">
            <div>
                <h3>Nama Lengkap :</h3>
                <input type="text">
            </div>
            <div>
                <h3>E-Mail :</h3>
                <input type="email" name="email" id="txtemail">
            </div>
            <div>
                <h3>Password :</h3>
                <input type="password" name="password" id="txtpw">
            </div>
            <div>
                <h3>Nomor Telepon :</h3>
                <input type="text">
            </div>
            <div>
                <h3>Tanggal Lahir :</h3>
                <input type="date" name="tglLahir" id="">
            </div>
                <h3>Jenis Kelamin</h3>
                <select name="sljeniskelamin" id="sljeniskelamin">
                    <option value="0">-Pilih Jenis Kelamin-</option>
                    <option value="1">Laki Laki</option>
                    <option value="2">Perempuan</option>
                </select>
            <div>
                <input type="button" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
