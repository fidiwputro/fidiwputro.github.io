<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahana Taman Hiburan</title>
    <link rel="stylesheet" href="style.css">
    <link href="assets/carousel.png" type="image/x-icon" rel="shortcut icon">
    <script type="text/javascript" src="form.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/carousel.png" alt="Logo Wahana Taman Hiburan">
            <script type="text/javascript" src="form.js"></script>
        </div>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="#">Denah Taman Hiburan</a></li>
            <li><a href="#">Daftar Harga Tiket</a></li>
            <li><a href="tiket.html" href="#">Tiket</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <header>
        <H2>REGISTRASI</H2>
    </header>
    <div class="divRegis">
        <br>
        <form action="">
            <div>
                <h3>Nama Lengkap :</h3>
                <input type="text" placeholder="Nama Lengkap" required>
            </div>
            <div>
                <h3>E-Mail :</h3>
                <input type="email" name="email" id="txtemail" placeholder="E-Mail" required>
            </div>
            <div>
                <h3>Password :</h3>
                <input type="password" name="password" id="txtpw" placeholder="Password" required>
            </div>
            <div>
                <h3>Nomor Telepon :</h3>
                <input type="text" id="notelp" placeholder="Nomor Telepon" required>
            </div>
            <div>
                <h3>Tanggal Lahir :</h3>
                <input type="date" name="tglLahir" id="tglLahir" placeholder="Tanggal Lahir" required>
            </div>
            <div class="inputRegis">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
