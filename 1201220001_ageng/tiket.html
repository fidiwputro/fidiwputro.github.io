<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wahana Taman Hiburan</title>
        <link rel="stylesheet" href="style.css">
        <link href="assets/carousel.png" type="image/x-icon" rel="shortcut icon">
    </head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/carousel.png" alt="Logo Wahana Taman Hiburan">
        </div>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="#">Denah Taman Hiburan</a></li>
            <li><a href="#">Daftar Harga Tiket</a></li>
            <li><a href="tiket.html">Tiket</a></li>
        </ul>
    </nav>
    <header>
        <h2>Beli Tiket</h2>
    </header>
    <div class="divTiket">
        <div>
            <h3>Nama Lengkap</h3>
            <input type="text" id="txtnama" placeholder="Nama" required>
        </div>
        <div>
            <h3>E-Mail</h3>
            <input type="email" name="E-Mail" id="txtemail" placeholder="E-Mail" required>
        </div>
        <div>
            <h3>Nomor Telepon</h3>
            <input type="text" id="txtnotelp" placeholder="Nomor Telepon" required>
        </div>
        <div>
            <h3>Banyak Tiket</h3>
            <input type="number" name="bykTiket" id="bykTiket" placeholder="Banyak Tiket" required>
        </div>
        <div>
            <h3>Tanggal Kunjungan</h3>
            <input type="date" name="tglPesanan" id="tglPesanan" placeholder="Pilih Tanggal Terlebih Dahulu" required>
        </div>
        <div id="beliTiket">
            <input onclick="submit()" type="button" value="Beli">
        </div>
    </div>
    <script>
        function submit() {
            let nama = document.getElementById("txtnama").value;
            let email = document.getElementById("txtemail").value;
            let notelp = document.getElementById("txtnotelp").value;
            let bykTiket = document.getElementById("bykTiket").value;
            let tglKunjungan = document.getElementById("tglPesanan").value;
            alert(nama);
            alert(email);
            alert(notelp);
            alert(bykTiket);
            alert(tglKunjungan);
        }
    </script>
</body>
</html>
