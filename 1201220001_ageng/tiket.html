<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wahana Taman Hiburan</title>
        <link rel="stylesheet" href="teststyle.css">
        <link href="assets/carousel.png" type="image/x-icon" rel="shortcut icon">
        <script type="text/javascript" src="form.js"></script>
    </head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/carousel.png" alt="Logo Wahana Taman Hiburan">
        </div>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="#">Denah Taman Hiburan</a></li>
            <li><a href="#">Daftar Harga Tiket</a></li>
            <li><a href="tiket.html">Tiket</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <header>
        <h2>Beli Tiket</h2>
    </header>
    <form>
        <div class="divTiket">
            <div>
                <input type="text" name="nama" id="txtnama" placeholder="Nama" required>
            </div>
            <div>
                <input type="email" name="E-Mail" id="txtemail" placeholder="Exceple@mail.com" required>
            </div>
            <div>
                <input type="text" name="Nomor Telepon" id="txtnotelp" placeholder="Nomor Telepon" required>
            </div>
            <div>
                <h3>Jenis Tiket Wahana</h3>
                <select name="select" id="jenisTiket" required>
                    <option value="seaworld">Sea World</option>
                    <option value="rollercoster">Roller Coster</option>
                    <option value="atlantis">Atlantis</option>
                    <option value="sharkaquarium">Shark Aquarium</option>
                </select>
            </div>
            <div class="bykTiket">
                <input type="number" min="1" max="100" name="Banyak Tiket" id="bykTiket" placeholder="Banyak Tiket" required>
            </div>
            <div>
                <h3>Tanggal Kunjungan</h3>
                <input type="date" name="Tanggal Pesanan" id="tglPesanan" placeholder="Pilih Tanggal Terlebih Dahulu" required>
            </div>
            <div>
                <button id="submit" type="submit" value="submit">BELI</button>
            </div>
        </div>
    </form>
</body>
</html>
