<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wahana Taman Hiburan</title>
        <link rel="stylesheet" href="style.css">
        <link href="assets/carousel.png" type="image/x-icon" rel="shortcut icon">
    </head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/carousel.png" alt="Logo Wahana Taman Hiburan">
        </div>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="#">Denah Taman Hiburan</a></li>
            <li><a href="#">Daftar Harga Tiket</a></li>
            <li><a href="tiket.html">Tiket</a></li>
        </ul>
    </nav>
    <header>
        <h2>Beli Tiket</h2>
    </header>
    <div class="divTiket">
        <div>
            <h3>Nama Lengkap</h3>
            <input type="text" id="txtnama">
        </div>
        <div>
            <h3>E-Mail</h3>
            <input type="email" name="E-Mail" id="txtemail">
        </div>
        <div>
            <h3>Nomor Telepon</h3>
            <input type="text" id="txtnotelp">
        </div>
        <div>
            <h3>Banyak Tiket</h3>
            <input type="number" name="tiketDewasa" id="tiketDewasa">
        </div>
        <div>
            <h3>Tanggal Kunjungan</h3>
            <input type="date" name="tglPesanan" id="tglPesanan">
        </div>
        <div id="beliTiket">
            <input type="button" value="Beli">
        </div>
    </div>
</body>
</html>
