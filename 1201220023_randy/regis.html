<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="formRegis.js"></script>
    <title>Sign In</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navigasi">
      <img
        class="logo"
        src="images/Logo Katering.jpeg"
        alt="Logo"
        width="55px"
      />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Sign In</a></li>
        <li><a href="regis.html">Sign Up</a></li>
      </ul>
    </nav>
    <!--Form Registrasi-->
    <div class="divDivRegis">
    <div class="divRegis">
      <form id= "regis" name="form-regis" action="login.html">
        <h1 class="regisTxt">Registrasi Akun</h1>
        <div class="formRegis">
          <div>
            <label>Nama :</label>
            <input class="txtName" type="text" id="fnama" name="fnama" />
          </div>
          <div>
            <label>Email :</label>
            <input type="email" id="femail" name="femail" />
          </div>
          <div>
            <label>No. HP :</label>
            <input type="tel" id="fphone" name="fphone" maxlength="12"/>
          </div>
          <div>
            <label>Password :</label>
              <input type="password" id="fpw" name="fpw" />
            </div>
            <div>
              <input class="submit" type="submit" id="submit" name="submit" value="Daftar" />
            </div>
          </div>
        </form>
      </div>
    </div>
    </script>
  </body>
</html>
