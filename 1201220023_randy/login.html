<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="formLogin.js"></script>
    <title>Sign In</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navigasi">
      <img
        class="logo"
        src="images/Logo Katering.jpeg"
        alt="Logo"
        width="55px"
      />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Sign In</a></li>
        <li><a href="regis.html">Sign Up</a></li>
      </ul>
    </nav>
    <!--Form Login-->
    <div class="divDivLogin">
      <div class="divlogin">
        <h1 class="logintxt">Login</h1>
        <form name="formLogin" class="loginForm" action="services.html">
          <div>
            <div>
              <label>Email :</label>
              <input type="email" id="femail" name="femail" />
            </div>
            <div>
              <label>Password :</label>
              <input type="password" id="fpw" name="fpw" />
            </div>
            <div>
              <input
                class="submit"
                type="submit"
                id="submit"
                name="submit"
                value="submit"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--Script JS Login-->
    <script>
      let form = document.forms.loginduluges;
      function kirim() {
        let email = document.getElementById("femail");
        let pw = document.getElementById("fpw");
        if (email.value == "") {
          alert("email kosong!");
        } else if (pw.value == "") {
          alert("Berhasil login");
        }
      }
      form.addEventListener("submit", kirim);
    </script>
  </body>
</html>
