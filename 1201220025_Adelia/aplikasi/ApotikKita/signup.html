<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ApotikKita</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="halaman">
            <from action="">
                <h1> Login</h1>
                <div class="kotak">
                    <input type="text" placeholder="Nama Pasien" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="kotak">
                    <input type="text" placeholder="Nomer Pasien" required>
                    <i class='bx bx-building'></i>
                </div>
                <div class="ingatakun">
                    <label><input type="checkbox"> Ingat Akun</label>
                    <a href="#">Lupa Kata Sandi</a>
                </div>

                <button type="submit" class="tombol">Masuk</button>
                <div class="pesan">
                    <p> Gunakan No Pasien & No Handphone untuk Login</p>
                </div>
            </from>
        </div>
</body>
</html>
