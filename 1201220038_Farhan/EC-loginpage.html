<!DOCTYPE html>
<html lang="eng">
    <head>
        <link href="EC-loginpage.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="formlog.js"></script>
    </head>

    <body>
        <div class="login">
            <H1>LOGIN</H1>
            <br>

            <div>
            <form id="formlogin" action="index.html">
                <label for="email"><strong>Email</strong></label><br>
                <input type="email" id="email" name="email"><br>
                <label for="pswd"><strong>Password</strong></label><br>
                <input type="password" id="pswd" name="pswd"><br><br>
                <input type="submit" value="Login" name="submit" id="submit"/>
            </form>
            </div>

            <p>Belum punya akun? 
                <a href="EC-registerpage.html" target="_blank"> Buat Akun</a>
                sekarang!</p>
        </div>

        <script>
            let login = document.getElementById('submit');
            let uname = document.getElementById('email');
            let ps    = document.getElementById('pswd');

            function valid () {
                if (uname.value == '' && ps.value == '') {
                    alert('kosong njir');
                }

                else if (uname.value == '') {
                    alert('Email masih kosong');
                }

                else if (ps.value == '') {
                    alert('Password masih kosong');
                }

                else {
                    alert('Login berhasil dengan Email ['+ uname.value + ']');
                }
            }

            login.addEventListener('click', valid);

        </script>

    </body>
</html>
