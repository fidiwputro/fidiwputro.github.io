<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="formbaru.js"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <form id="loginFrom">
                <h1>Login</h1>
                <hr>
                <p>Sehat Buat Kita Sendiri</p>
                <label for="">Email</label>
                <input type="text" id="mail" name="email" placeholder="example@gmail.com">
                <label for="">Password</label>
                <input type="text" id="pwd" name="pwd" placeholder="Password">
                <button type="submit" id="loginbutton">Login</button>
                <p>
                    <a href="#">Forget Password</a>
                </p>
            </form>
        </div> 
        <div class="right">
            <img src="aset/fruits.png" alt="">>
        </div>
    </div>
</body>
</html>
