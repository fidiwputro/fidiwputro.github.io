<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Image/ICON.png" type="image/gif" rel="shortcut icon"/>
        <title>Game Store</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    </head>
    <body>
        <main>
            <section id="Register form">
                <div style="width: -webkit-fill-available;height: -webkit-fill-available;padding-top: 261px;padding-bottom: 261px;background: white;justify-content: center;align-items: center;display: inline-flex">
                    <div style="background: #F5F5F5;display: inline-flex;justify-content: center;align-items: center;flex-direction: column;width: 622px;height: 439px;">
                            <form>
                                <h1>Create your Account</h1>
                                <div style=" padding: 15px; display: inline-flex; flex-direction: column; gap: 10px;">
                                    <div style=" display: inline-flex; flex-direction: column;">
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" id="username" style="width: 386px; border-style: none;display: inline-flex;/* font-size: 24px; */padding-left: 15px;padding-right: 15px;">
                                    </div>
                                    <div style=" display: inline-flex; flex-direction: column;">
                                        <label for="email">Email Address:</label>
                                        <input type="text" name="email" id="email" style="width: 386px; border-style: none;display: inline-flex;/* font-size: 24px; */padding-left: 15px;padding-right: 15px;">
                                    </div>
                                    <div style=" display: inline-flex; flex-direction: column;">
                                        <label for="password">Password:</label>
                                        <input type="password" name="password" id="password" style="width: 386px; border-style: none;display: inline-flex;/* font-size: 24px; */padding-left: 15px;padding-right: 15px;">
                                    </div>
                                </div>
                            </form>
                            <div style="display: inline-flex;align-items: center;"> 
                                <a type="submit" href="#Register">
                                    <div style="width: 192px;height: 52px;background: #18A0FB;border-radius: 6px;position: relative;margin: 15px;">
                                        <div style="top: 15.30px;text-align: center;color: white;font-size: 17px;font-family: Montserrat;font-weight: 500;word-wrap: break-word;position: relative;">Register
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div><div style="/* width: 622px; */height: 439px;position: relative">
                    </div>
                </div>
            </section>
        </main>
    </body>
