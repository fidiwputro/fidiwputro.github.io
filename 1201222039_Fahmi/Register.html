<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Image/ICON.png" type="image/gif" rel="shortcut icon"/>
        <title>Game Store</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
        <script type="text/javascript" src="formbaru.js"></script>
    </head>
    <body>
        <main>
            <section id="Register form">
                <div style="width: -webkit-fill-available;height: -webkit-fill-available;padding-top: 261px;padding-bottom: 261px;background: white;justify-content: center;align-items: center;display: inline-flex">
                    <div style="background: #F5F5F5;display: inline-flex;justify-content: center;align-items: center;flex-direction: column;width: 622px;height: 439px;">
                            <form style="display: inline-flex; flex-direction: column;">
                                <h1>Create your Account</h1>
                                <div style=" padding: 15px; display: inline-flex; flex-direction: column; gap: 10px;">
                                    <div style=" display: inline-flex; flex-direction: column;">
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" id="username" style="width: 386px; border-style: none;display: inline-flex; padding-left: 15px;padding-right: 15px;">
                                    </div>
                                    <div style=" display: inline-flex; flex-direction: column;">
                                        <label for="email">Email Address:</label>
                                        <input type="text" name="email" id="email" style="width: 386px; border-style: none;display: inline-flex; padding-left: 15px;padding-right: 15px;">
                                    </div>
                                    <div style=" display: inline-flex; flex-direction: column;">
                                        <label for="password">Password:</label>
                                        <input type="password" name="password" id="password" style="width: 386px; border-style: none;display: inline-flex; padding-left: 15px;padding-right: 15px;">
                                    </div>
                                    <div style=" display: inline-flex; flex-direction: column;">
                                        <label for="confirmPassword">Confirm Password:</label>
                                        <input type="password" name="confirmPassword" id="confirmPassword" style="width: 386px; border-style: none;display: inline-flex; padding-left: 15px;padding-right: 15px;">
                                    </div>
                                </div>
                                <!-- <div id="sbtreg" name="sbtreg" type="submit" style="width: 192px; height: 52px; position: relative; padding: 10px; margin: auto;">
                                    <a href="Register.html">
                                        <tombol style="background: #18A0FB;">
                                            <text_tombol style="left: 64.03px; top: 16.30px; color:  white; font-size: 17px;">Register</text_tombol>
                                        </tombol>
                                    </a>    
                                </div> -->
                                <button id="sbtreg" name="sbtreg" type="submit" style="width: 192px; height: 52px; position: relative; padding: 10px; margin: auto; background: #18A0FB;">
                                    <text_tombol style="left: 64.03px; top: 16.30px; color:  white; font-size: 17px;">Register</text_tombol>
                                </button>
                                <a href="Register.html">register</a>
                            </form>
                        </div><div style="height: 439px;position: relative">
                    </div>
                </div>
            </section>
        </main>
        <script>
            function Alert() {
                let username = document.getElementById('username').value;
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                let confirmPassword = document.getElementById('confirmPassword').value;

                if(username == '' || email == '' || password == ''){
                    alert("Tidak boleh ada kotak yang kosong.");
                    return false;
                }

                if(password.length < 8){
                    alert("Password seharusnya lebih dari 8 karakter.");
                    return false;
                }            

                if (password !== confirmPassword) {
                    alert("Password tidak sama.");
                    return false;
                }

                return true;
            }            
            sbtreg.addEventListener("click", Alert);
        </script>
    </body>
</html>
