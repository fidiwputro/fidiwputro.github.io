<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register.css" type="text/css">
    <script type="text/javascript" src="./register.js"></script>
    <title>ExpenseNote</title>
</head>

<body>
    <div class="menu">
        <a href="./index.html">
            <h2>ExpenseNote</h2>
        </a>
    </div>

    <div class="Register">
        <div class="imgkiri">
            <img src="Asset/papandada.png" alt="">
        </div>

        <h2>Register</h2>
        <form action="./login.html">
            <div class="name">
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="username">
                <!-- <label>Username</label> -->
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="Gmail">
                <!-- <label>Gmail</label> -->
                <input type="email" name="Gmail" id="Gmail" placeholder="Gmail">
            </div>
            <div class="phone">
                <!-- <label>Phone Number</label> -->
                <input type="text" name="phone" id="phone" placeholder="Phone Number">
            </div>
            <div class="password">
                <!-- <label>Password</label> -->
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div class="compass">
                <!-- <label>Confirm Password</label> -->
                <input type="password" name="confirm" id="confirm" placeholder="Confirm password">
            </div>

            <button type="submit" id="buttonRegis" value="tambah">SUBMIT</button>

        </form>

        <p>Already Have Account? <a href="./login.html"> Sign In</a></p>
    </div>
</body>

</html>
