<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./register.css" type="text/css">
    <title>ExpenseNote</title>
</head>

<body>
    <div class="imgkiri">
        <img src="Asset/papandada.png" alt="">
    </div>

    <div class="Register">
        <h2>Login</h2>
        <form>
            <div class="kotak_input">
                <label>Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="kotak_input">
                <label>Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="kotak_input">
                <label>Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="kotak_input">
                <label>Confirm Password</label>
                <input type="password" name="confirm" id="confirm">
            </div>
            <div class="kotak_input">
                <label>Gmail</label>
                <input type="text" name="Gmail" id="Gmail">
            </div>
            <div class="kotak_input">
                <label>Phone Number</label>
                <input type="number" name="phone" id="phone">
            </div>

            <button type="button" id="buttonRegis" value="submit">Tambah Pengeluaran</button>

        </form>
    </div>

    <script>
        function coba() {
            let name = document.getElementById('name').value;
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let confirm = document.getElementById('confirm').value;
            let Gmail = document.getElementById('Gmail').value;
            let phone = document.getElementById('phone').value;
            // alert(`name:${name},username:${username}`);
            if (name == '' || username == '' || password == '' || confirm == '' || Gmail == '' || phone == '') {
                alert("Tolong lengkapi semua data");
                return;
            }
            alert(`${name},${username},${password},${confirm},${Gmail},${phone}`);
        }
        // buttonRegis.addEventListener('click', coba);

        function cek() {
            let name = document.getElementById('name').value;

            if (name == '') {
                alert("nama anda kososng");
                let nameElement = document.getElementById('name');

                nameElement.style.border = "1px solid red";
                nameElement.style.backgroundColor = "red";
            } else {
                coba();
                nameElement.style.border = "1px solid black";
            }
        }
        buttonRegis.addEventListener('click', cek);
    </script>
</body>

</html>
