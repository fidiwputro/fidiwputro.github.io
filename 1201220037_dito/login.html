<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./login.css" type="text/css">
    <title>ExpenseNote</title>
</head>

<body>
    <div class="Login">
        <div class="imgkiri">
            <img src="Asset/kalkulator.png" alt="">
        </div>

        <h2>Login</h2>
        <form>
            <div class="username">
                <!-- <label>Username</label> -->
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="password">
                <!-- <label>Password</label> -->
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <button type="button" id="buttonLogin" value="submit">SUBMIT</button>

        </form>
    </div>

    <script>
        function inputLogin() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            // alert(`name:${name},username:${username}`);
            if (username == '' && password == '') {
                alert("Tolong lengkapi semua data");
                return;
            } else {
                Login();
            }

        }
        // buttonLogin.addEventListener('click', inputLogin);

        function Login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if (username == '') {
                alert("username anda kososng");
                let nameElement = document.getElementById('username');

                nameElement.style.border = "1px solid red";
            } else if (password == '') {
                alert("password anda kososng");
                let nameElement = document.getElementById('password');

                nameElement.style.border = "1px solid red";
            } else {
                alert(`${username},${password}`);
                nameElement.style.border = "1px solid black";
            }
        }
        buttonLogin.addEventListener('click', inputLogin);
    </script>
</body>

</html>
