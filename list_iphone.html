<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List iPhone</title>
    <link rel="stylesheet" type="text/css" href="list_iphone.css">
</head>
<body>
    <div class="container">
        <h1>List iPhone</h1>
        <div class="iphone-list">
            <div class="iphone-item">
                <img src="Iphonepic1.jpg" alt="iPhone 1">
                <p class="iphone-name">iPhone 12</p>
            </div>
            <div class="iphone-item">
                <img src="Iphonepic2.jpg" alt="iPhone 2">
                <p class="iphone-name">iPhone CE</p>
            </div>
            <div class="iphone-item">
                <img src="Iphonepic3.jpg" alt="iPhone 3">
                <p class="iphone-name">iPhone 13 Pro</p>
            </div>
            <div class="iphone-item">
                <img src="Iphonepic4.jpg" alt="iPhone 4">
                <p class="iphone-name">iPhone XR</p>
            </div>
        </div>
        <a href="index.html" class="back-button">Back</a>
    </div>
</body>
</html>
