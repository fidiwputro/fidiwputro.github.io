<!DOCTYPE html>
<html>
    <head>
        <title>Registrasi Anggota</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div>
            <form name="formregistrasi">
                <h1>Registrasi Anggota</h1>
                <div class="form-reg">
                    <div>
                        <label>Nama:</label>
                        <input type="text" id="txtnama" name="txtnama" value="Evi"/>
                    </div>
                    <div>
                        <label>NIM:</label>
                        <input type="text" id="txtnim" name="txtnim"/>
                    </div>
                    <div>
                        <label>Program Studi</label>
                        <select id="slcprodi" name="slcprodi">
                            <option value="0">- Pilih Prodi -</option>
                            <option value="1">Rekayasa Perangkat Lunak</option>
                            <option value="2">Sistem Informasi</option>
                            <option value="3">Teknologi Informasi</option>
                            <option value="4">Informatika</option>
                            <option value="5">Sains Data</option>
                            <option value="6">Digital Bisnis</option>
                        </select>
                    </div>
                    <div>
                        <label>Gender:</label>
                        <label><input type="radio" name="gender" value="L" checked/>L</label>
                        <label><input type="radio" name="gender" value="P"/>P</label>
                    </div>
                    <div>
                        <label>Status:</label>
                        <label>
                            <input type="checkbox" name="aktif" value="1" />Aktif
                        </label>
                    </div>
                    <div>
                        <label>Username:</label>
                        <input type="text" id="txtusr" name="txtusr"/>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input type="password" id="txtpwd" name="txtpwd"/>
                    </div>
                    <div>
                        <input type="button" id="sbtreg" name="sbtreg" value="submit"/>
                    </div>
                    <a href="login.html">Login</a>
                    <a href="index.html">Home</a>
                </div>
            </form>
        </div>
        <script>
           

            function test(){
                let nama = document.getElementById('txtnama');
                let nim = document.getElementById('txtnim');
                let prodi = document.getElementById('slcprodi');
                let usr = document.getElementById('txtusr').value;
                let namaprodi;
                for(let opt of prodi){
                    if(opt.selected){
                        namaprodi = opt.innerHTML;
                    }
                }

                // alert(nama+' '+nim+' '+namaprodi+' '+usr);

                if(nama.value==''){
                    nama.style.backgroundColor="red";
                }else{
                    nama.style.backgroundColor="";
                }

                if(isNaN(nim.value)){
                    nim.style.backgroundColor="pink";
                }else{
                    nim.style.backgroundColor="";
                }
            }

            sbtreg.addEventListener('click',function (event)test);

           
            
        </script>
    </body>
</html>
