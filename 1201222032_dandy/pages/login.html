<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/Login.css">
    <title>EasyCode | Platform Belajar Coding</title>
</head>
<body>

    <section class="loginLeft">
        <h1 class="Logo">EasyCode</h1>
        <p>Hai, Masukkan akunmu untuk menjelajahi lebih luas</p>
        <div class="form">
            <form action="" name="login" onsubmit="test()">
                <!-- <div class="usernameForm"> -->
                    <label for="Username">Username</label>
                    <input placeholder="Masukkan Username" type="text" id="Username" name="Username">
                <!-- </div> -->
                <!-- <div class="passwordForm"> -->
                    <label for="Password">Password</label>
                    <input placeholder="Masukkan Password" type="password" id="Password" name="Password">
                <!-- </div> -->
                <button type="submit" id="tombol">Masuk</button>
            </form>
        </div>
        <h4 class="Register">Belum Punya akun ? <a href="Register.html">Daftar.</a></h4>
    </section>

    <section class="loginRight">
        <img src="../assets/Login .jpg" alt="">
    </section>

    <script>
        function test() {
            const usernameValidate = document.forms["login"]["Username"].value;
            const passwordValidate= document.forms["login"]["Password"].value;
            if (usernameValidate == "") {
                alert("Username Harus Diisi !");
            }
            if (passwordValidate == "") {
                alert("Password Harus Diisi !");
            }
        }
        
    </script>
</body>
</html>
