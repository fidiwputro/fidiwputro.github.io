<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">

            <p>Belum punya akun ? <a class="daftar" href="register.html">Daftar Sekarang</a></p>
        </div>
        <div class="content2">
            <img src="asset/login/Saly-12.svg" alt="">
