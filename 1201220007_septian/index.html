<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div class="card">
        <div class="content1">
            <h3>WELCOME ON WEBSITE</h3>
            <h1>UD CHANDRA FURNITURE</h1>
            <br>
            <form class="form" onsubmit="return kirim()">
                <label for="account">Akun :</label>
                <input type="text" placeholder="example@gmail.com" id="account" name="account"><hr>
                <label for="password">Password :</label>
                <input type="password" placeholder="***" id="password" name="password"><hr><br>
                <input type="submit" value="Log In" id="login">
            </form>
        </div>
        <div class="content2">
            <img src="asset/login/Saly-12.svg" alt="">
        </div>
    </div>

    <script>
        function kirim() {
            var username = document.getElementById('account').value;
            var password = document.getElementById('password').value;

            if (username === "nanda@gmail.com" && password === "nandaganteng") {
                window.location.href = "dashboard.html";
                alert("Login Berhasil");
                return false; 
            } else {
                if (username.length === 0) {
                    alert("Pastikan Form anda telah terisi");
                } else if (password.length < 8) {
                    alert("Password harus memiliki setidaknya 8 karakter");
                } else {
                    alert("Akun tidak tersedia");
                }
                return false; 
            }
        }
    </script>
</body>
</html>
