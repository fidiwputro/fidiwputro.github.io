<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="register-form" action="index.html" method="GET">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Nomer hp:</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="button-group">
                    <button type="button" onclick="validateForm('register-form')">Daftar</button>
                    <button id="back-button" onclick="window.location.href='index.html'">Back</button>
                </div>
                <div id="error-message" style="color: red; display: none;">Silahkan isi semua form</div>
            </form>
        </div>
    </div>
    <script>
        function validateForm(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input[required]');
            let valid = true;

            inputs.forEach(input => {
                if (!input.value) {
                    input.style.borderColor = 'red';
                    valid = false;
                } else {
                    input.style.borderColor = '';
                }
            });

            if (valid) {
                form.submit();
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
