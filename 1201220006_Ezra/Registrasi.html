<!DOCTYPE html>

<head>

<body>

    <div class="page">

        <div class="out-form-l">
            <h1 class="logo">For U</h1>
            <p>Sering lupa dengan kegiatanmu sendiri?</p>
            <p>Catat semua kegiatanmu disini</p>

            <div class="btn-login">

            </div>
        </div>

        <form action="" class="out-form">
            <div class="in-form">

                <div class="inp-form">
                    <div class="inp-name">
                        <label for="">First Name <span id="alter">nama kosong</span></label>
                        <input name="f-name" type="text" id="first-name">
                    </div> <br>
                    <div class="inp-name">

                    <div class="inp-email">
                        <label for="">Email <span id="alter">email kosong</span></label>
                        <input name="email" type="email" id="email">
                    </div> <br>
                    <div class="inp-password">
                        <label for="">Password 
                            <span id="alter">password kosong</span>
                            <span id="alter">invalid</span>
                        </label>
                        <input name="password" type="password" id="password">
                    </div> <br>
                    <div class="inp-password">
                        <label for="">Password 
                            <span id="alter">password kosong</span>
                            <span id="alter">invalid</span>
                        </label>

                    </div>
                </div>

                <div class="btn-register">
                    <input type="submit" value="DAFTAR" class="btn-daftar">
                </div>
            </div>
        </form>
