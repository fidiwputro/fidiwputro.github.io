<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.7">
        <title>Web Login Regist</title>
        <link rel="stylesheet" type="text/css" href="userloginregist.css">
    </head>
    <div class="Registrasi"><h3>Registrasi</h3>
        <form>
            <label for="UsernameR">Masukkan Username:
            </label><br>
            <input type="text" class="UsernameR"><br>
            <label for="PasswordR">Masukkan Password:
            </label><br>
            <input type="password" class="PasswordR"><br>
            <label for="KonfirmasiR"> Masukkan Ulang Password:
            </label><br>
            <input type="password" class="KonfirmasiR"><br>
            <button>Registrasi</button>
        </form>

    </div>
    <div class="Login"><h3>Login</h3>
        <form>
            <label for="UsernameL">Masukkan Username:
            </label><br>
            <input type="text" class="UsernameL"><br>
            <label for="PasswordL">Masukkan Password:
            </label><br>
            <input type="password" class="PasswordL"><br>
            <button>Login</button>
        </form>
    </div>
</html>
