<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Daftar</title>
</head>
<body>
    <div class="pembungkus-box">
        <div class="daftar">
            <form>
            <!-- Nama Pengguna -->
                <label for="nama">Masukkan Nama Lengkap</label>
                <input type="text" id="nama">
            <!-- Alamat Email -->
                <label for="email">Masukkan Alamat Email</label>
                <input type="email" id="email">
            <!-- Password -->
                <label for="password">Silahkan Masukkan Password</label>
                <input type="password" id="password">
            <!-- Tombol Login -->
                <button type="submit" id="btn-daftar">Daftar</button>
            </form>
        </div>
    </div>
</body>
</html>
