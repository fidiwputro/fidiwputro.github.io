<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Daftar</title>
</head>
<body>
    <div class="pembungkus-box">
        <div class="daftar">
            <form action="/1201220040_Giovan/LoginPage/login.html" name="daftar" onsubmit="regis()">
            <!-- Nama Pengguna -->
                <label for="nama">Masukkan Nama Lengkap</label>
                <input type="text" id="nama" name="nama">
            <!-- Alamat Email -->
                <label for="email">Masukkan Alamat Email</label>
                <input type="email" id="email" name="email">
            <!-- Password -->
                <label for="password">Silahkan Masukkan Password</label>
                <input type="password" id="password" name="password">
            <!-- Tombol Login -->
                <button type="submit" id="btn-daftar">Daftar</button>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
