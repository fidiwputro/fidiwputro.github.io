<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="banner">
        <div class="form">
            <form action="" id="LoginForm">
            <div class="form-log">
                <div class="back-button">
                    <a href="index.html">&larr;</a>
                </div>
                <h1>Login Akun</h1>
                <br>    
                <!--Form Username-->
                <div>
                    <label for="txtNama">Username: </label>
                    <input type="search" id="txtNama" name="txtNama">
                </div>
                <!--Form Password-->
                <div>
                    <label for="txtPassword">password: </label>
                    <input type="password" id="txtPassword" name="txtPassword">
                </div>
                <br>
                <!--Tombol Submit-->
                <div>
                    <input type="submit" value="submit">
                </div>
                <br>
                <div>
                    Tidak punya akun? <a href="Registrasi.html">Register</a> disini!
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="Javascript/FormLog.js"></script>
</body>
</html>
