<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../img/3.png">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    <div class="sampul"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Judul -->
        <div class="judul">
            <a href="../index.html" class="logo">
                <span>Vicon</span>
            </a>
        </div>
    </nav>

    <!-- Login -->
    <div>
        <form action="#">
            <h1 class="Login"> Login</h1>
            <div class="form-log">
                <!-- Masukan Nama -->
                <div>
                    <label for="Namalogin">Nama :</label>
                    <input type="text" id="Namalogin" name="txtNama" placeholder="username">
                </div>
                <!-- Masukan Password -->
                <div>
                    <label for="Passwordlogin">Password : </label>
                    <input type="password" id="Passwordlogin" placeholder="Password">
                </div>
                <!-- tombol login -->
                <div class="masuk">
                    <input type="button" value="Login" id="login" >
                    
                    
                </div>
            </div>
        </form>
    </div>  
    <!-- Script -->
  <script>
        let inputlogin = document.getElementById('login');//button login
        let user = document.getElementById('Namalogin');
        let pass = document.getElementById('Passwordlogin');

        function validasi(){
            if(user.value == '' && pass.value == ''){
                alert('Data Kamu Kosong');
            }else if( user.value == 'rizky' && pass.value == 'rizky'){
                alert('berhasil login');
                 document.location.href = './index.html';
            }else if(user.value == ''){
                alert('Username kosong');
            }else if (pass.value == ''){
                alert('password kosong');
            }
        }
        
        inputlogin.addEventListener('click', validasi)


    </script> 
    <script type="javascript" ></script>
</body>
</html>
