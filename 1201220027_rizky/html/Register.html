<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="../img/3.png">
    <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
    <div class="sampul"></div>

    <!-- Navbar isi -->
    <nav class="navbar">
        <!-- Judul -->
        <div class="judul">
            <a href="../html/index.html" class="logo">
                <span>Vicon</span>
            </a>
        </div>
    </nav>

        <div>
            <form action="#">
                <h1 class="daftar">Registrasi Akun</h1>
                <div class="form-reg">
                    <!-- Bagian daftar nama -->
                    <div>
                        <label for="txtNama">Nama:</label>
                        <input type="text" id="txtNama" name="txtNama" placeholder="masukan nama">
                    </div>
                    <!-- Bagian daftar password -->
                    <div>
                        <label for="txtPassword">Password</label>
                        <input type="password" id="txtPassword" name="txtPassword" placeholder="masukkan sandi">
                    </div>
                    <!-- Bagian Masukan Email -->
                    <div>
                        <label for="txtEmail">Email</label>
                        <input type="email" id="txtEmail" name="txtEmail" placeholder="masukan email anda">
                    </div>
                    <!-- Bagian Masukan Gender -->
                    <div>
                        <label for="reggender">Gender</label>
                        <select name="reggender" id="reggender">
                            <option value="jenis">- Pilih Jenis Kelamin -</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select>
                    </div>
                    <!-- Bagian tombol daftar -->
                    <div class="regdaftar">
                        <input type="submit" value="Daftar">
                    </div>
                </div>
            </form>
        </div>
   
</body>
</html>
