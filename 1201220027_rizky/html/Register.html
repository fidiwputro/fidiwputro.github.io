        <div>
            <form id="formregister" action="./Login.html">
                <h1 class="daftar">Registrasi Akun</h1>
                <div class="form-reg">
                    <!-- Bagian daftar nama -->
                    <div>
                        <label for="Namadaftar">Nama:</label>
                        <input type="text" id="Namadaftar" name="Namadaftar" placeholder="masukan nama">
                    </div>
                    <!-- Bagian daftar password -->
                    <div>
                        <label for="Passworddaftar">Password</label>
                        <input type="password" id="Passworddaftar" name="Passworddaftar" placeholder="masukkan sandi">
                    </div>
                    <!-- Bagian Masukan Email -->
                    <div>
                        <label for="Emaildaftar">Email</label>
                        <input type="email" id="Emaildaftar" name="Emaildaftar" placeholder="masukan email anda">
                    </div>
                    <!-- Bagian Masukan Gender -->
                    <div>
                        <label for="reggender">Gender</label>
                        <select name="reggender" id="reggender">
                            <option value="jenis">- Pilih Jenis Kelamin -</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select>
                    </div>
                    <!-- Bagian tombol daftar -->
                    <div class="regdaftar">
                        <input type="submit" value="Daftar">
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="../javascript/form.js"></script>
</body>
